<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/SortVis/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>just a thing i made.</title>
    <script type="module" crossorigin src="/SortVis/assets/index.404d9cb9.js"></script>
    <link rel="stylesheet" href="/SortVis/assets/index.b060a09b.css">
  </head>
  <body>
    <header>
      <h1>Sorting Visualiser</h1>
    </header>
    <nav>
      <div>
        <button type="button" id="NewArray" class="btn">New Array</button>
      </div>
      <div>
        <button type="button" id="Bubble" class="btn bubble sort">Bubble Sort</button>
        <button type="button" id="Insertion" class="btn insertion sort">Insertion Sort</button>
        <!--         <button type="button" id="Selection" class="btn selection sort">Selection Sort</button>
        <button type="button" id="Quick" class="btn quick sort">Quick Sort</button>
        <button type="button" id="Merge" class="btn merge sort">Merge Sort</button> -->
      </div>
    </nav>
    <main id="main">
      <noscript>Your browser does not support JavaScript!</noscript>
    </main>
    <div class="controls-bar">
      <button type="button" id="Stop" class="btn">Stop</button>
      <div class="speedHolder">
        <label for="speedSlider" id="SliderText">Speed:</label>
        <input type="range" min="1" max="100" value="75" class="slider" id="speedSlider" />
      </div>
      <button type="button" id="Pause" class="btn">Pause</button>
    </div>
    <div id="app"></div>
    
  </body>
</html>
