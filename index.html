<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/style.scss" />
    <link rel="stylesheet" href="src/components/component.style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"

    />
    <title>Sorting Visualiser</title>
  </head>
  <body>
    <header>
      <h1>Sorting Visualiser</h1>
    </header>
    <nav>
      <div>
        <button type="button" id="NewArray" class="btn">New Array</button>
      </div>
      <div>
        <button type="button" id="Bubble" class="btn bubble sort">Bubble Sort</button>
        <!--         <button type="button" id="Selection" class="btn selection sort">Selection Sort</button>

    <div class="controls-bar">

      <input type="range" min="1" max="100" value="75" class="slider" id="speedSlider" />
      <button type="button" id="Pause" class="btn">Pause</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
